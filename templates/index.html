<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HR Employee Management</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Footer Styles */
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style></head>
<body>
<header>
    <div class="container">
        <h1>Your Logo</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('go_employee_page') }}">Add Employee</a></li>
                <li><a href="{{ url_for('add_sick_leave') }}">Add Sick Leave</a></li>
                <li><a href="{{ url_for('show_employee_details') }}">Employee details</a></li>
                <li><a href="{{ url_for('pdf_report_form') }}">Pdf Report Form</a></li>
                <li><a href="{{ url_for('exel_report_farm') }}">Exel Report Farm</a></li>
            </ul>
        </nav>
    </div>
    <!-- Button Section to Generate and Print PDF -->
    <div class="container button-container">
        <button class="generate-report-btn" id="generate-report-btn">Generate and Print Top Employees PDF Report</button>
        <button class="generate-report-btn" id="generate-top10_excel-report-btn">Generate and Print Excel Report</button>
    </div>
    <script>
    // JavaScript for Generating and Printing PDF Report
    document.getElementById('generate-report-btn').addEventListener('click', function () {
        // Open the PDF report in a new tab
        let pdfWindow = window.open('/report/top-employees-pdf');

        // After the PDF loads, automatically trigger the print dialog
        pdfWindow.onload = function() {
            pdfWindow.print();
        };
    });

    // JavaScript for Generating and Printing Excel Report
    document.getElementById('generate-top10_excel-report-btn').addEventListener('click', function () {
        // Open the Excel report in a new tab
        let excelWindow = window.open('/generate_top_10_excel_report');

        // You can add a print dialog if required, but Excel files typically are downloaded directly.
        // If needed, you can notify the user instead.
        excelWindow.onload = function() {
            // Optional: Notify the user that the file is ready for download
            alert('Excel report is ready for download.');
        };
    });
    </script>
</header>
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/add_employee.js') }}"></script>
</body>
</html>
